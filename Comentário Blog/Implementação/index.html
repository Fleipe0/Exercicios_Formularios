<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentário Blog</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Deixe seu comentário</h1>
    <form>
        <h3>Nome:</h3>
        <input type="text" name="nome">
        <h3>Email:</h3>
        <input type="email" name="email">
        <h3>Website:</h3>
        <input type="text" name="website">
        <h3>Comentário:</h3>
        <textarea width="1000px" cols="60" rows="10"></textarea>
        <h4>Observação: Seu comentário será publicado após passar pelo moderador</h4>
        <input type="submit" value="Enviar Comentário">
    </form>
</body>

</html>
